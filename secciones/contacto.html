<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../css/marruecas.css">
</head>
<body>

	<header>

		<div class="redesheader">
			<a href="https://www.instagram.com/marrueca/"><img src="../multimedia/instagram2.png"></a>
			<a><img src="../multimedia/mail.png"></a>
		</div>

		<h1><a href="../index.html">Marruecas</a></h1>

		<nav>
			<ul>
				<li><a href="Productos.html">Productos</a></li>
				<li><a href="quienesomos.html">Quienes somos</a></li>
				<li><a href="contacto.html">Contacto</a></li>
				<li><a href="preguntas.html">Preguntas Frecuentes</a></li>
			</ul>
		</nav>
		
		<div class="carritodiv"><a href="carrito.html"><img src="../multimedia/carrito.png" class="carritoimagen"></a></div>

	</header>
	
	<!--esto se agrega con js<p class="pcontacto">Gracias por contactarte con nosotras! Pronto te estaremos respondiendo</p>-->
	
    <main class="container">
        <form action="#">
            <div class="form-group">
                <label for="mensaje">Nombre y apellido:</label>
                <input type="text" class="form-control" id="email" placeholder="Nombre y apellido"name="Nombre">
            </div>
            <div class="form-group">
                <label for="mensaje">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
            </div>
            <div class="form-group">
                <label for="mensaje">Número de teléfono:</label>
                <input type="Telefono" class="form-control" id="Telefono" placeholder="Ingrese su teléfono" name="telefono">
            </div>
            <div class="form-group">
                <label for="deseoquemecontacten">
                Deseo que me contacten por:
                </label>
                <select class="form-control" id="deseoquemecontactenpor">
                    <option>Llamada telefónica</option>
                    <option>Whatsapp</option>
                    <option>Email</option>
                </select>
			</div>
			<div class="form-group">
                <label for="mensaje">Dejanos tu mensaje y en breve te estaremos contactando!</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Enviar" id="formucentrodos">
            <input class="btn btn-primary" type="reset" value="Borrar" id="formucentrodos">
        </form>  
    </main>

    <footer class="footinicio">
		<div class="mail">
			<img src="../multimedia/mail.png">
			<input type="email" class="form-control" id="email" placeholder="Recibí todas las novedades" name="email">
			<input class="btn btn-primary" type="submit" value="Enviar" id="formucentrodos">
		</div>
		<div class="instagram">
		<p>Seguinos en instagram y enterate de todas las novedades</p>
		<a href="https://www.instagram.com/marrueca/"><img src="../multimedia/instagram2.png"></a>
		</div>
		<nav>
			<ul>
				<li><a href="Productos.html">Productos</a></li>
				<li><a href="quienesomos.html">Quienes somos</a></li>
				<li><a href="contacto.html">Contacto</a></li>
				<li><a href="preguntas.html">Preguntas Frecuentes</a></li>
			</ul>
		</nav>
	</footer>
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
